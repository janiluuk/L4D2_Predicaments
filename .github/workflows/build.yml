name: Build

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]
  schedule:
    - cron: '30 03 01 */3 *' # Run quarterly to keep workflow active

jobs:
  build:
    name: build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write  # Required for uploading release assets
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            os_short: oldlinux
          - os: windows-latest
            os_short: win
    steps:
      - name: Prepare env
        shell: bash
        run: echo "GITHUB_SHA_SHORT=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wget tar lib32z1 lib32stdc++6

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install wget --no-progress

      - name: Download SourceMod 1.12.0-git7219
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            wget -nv "https://sm.alliedmods.net/smdrop/1.12/sourcemod-1.12.0-git7219-windows.zip" -O sm.zip
            unzip sm.zip -d sm
          else
            wget -nv "https://sm.alliedmods.net/smdrop/1.12/sourcemod-1.12.0-git7219-linux.tar.gz" -O sm.tar.gz
            mkdir -p sm
            tar -xzf sm.tar.gz -C sm
          fi

      - name: Compile plugins
        shell: bash
        run: |
          spcomp="$GITHUB_WORKSPACE/sm/addons/sourcemod/scripting/spcomp"
          if [ "${{ runner.os }}" = "Windows" ]; then
            spcomp="${spcomp}.exe"
          fi
          includes="-i $GITHUB_WORKSPACE/sm/addons/sourcemod/scripting/include"

          package_plugins_dir="$GITHUB_WORKSPACE/package/addons/sourcemod/plugins"
          package_gamedata_dir="$GITHUB_WORKSPACE/package/addons/sourcemod/gamedata"

          mkdir -p "$package_plugins_dir" "$package_gamedata_dir"

          # Compile l4d_selfhelp_bot.sp
          "$spcomp" $includes -v0 "$GITHUB_WORKSPACE/l4d_selfhelp_bot.sp" -o "$package_plugins_dir/l4d_selfhelp_bot.smx"

          # Compile self_help_dlr.sp
          "$spcomp" $includes -v0 "$GITHUB_WORKSPACE/self_help_dlr.sp" -o "$package_plugins_dir/self_help_dlr.smx"

          # Copy gamedata
          cp "$GITHUB_WORKSPACE/gamedata/l4d_selfhelp_bot.txt" "$package_gamedata_dir/"

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: l4d2_self_help-sm1.12.0-git7219-${{ matrix.os_short }}-${{ env.GITHUB_SHA_SHORT }}
          path: package

      - name: Upload release assets
        if: github.event_name == 'release' && runner.os == 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            package/addons/sourcemod/plugins/*.smx
            package/addons/sourcemod/gamedata/*.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
